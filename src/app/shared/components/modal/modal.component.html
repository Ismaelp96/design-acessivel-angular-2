<div class="modal">
  <div class="overlay" (click)="modalRef.close()"></div>
  <div
    class="modal-content"
    appFocusTrap
    appFocusBack
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="config.title"
    (keydown.esc)="modalRef.close()"
  >
    <h1 class="modal-title">{{ config.title }}</h1>
    <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
  </div>
</div>
